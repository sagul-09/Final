<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <div class="imgBar">
        
          <img class="logo__image" src="/static/images/logo.svg"/>
      
        <div class="gov_img">
            <img class="gov_img__image" src="/static/images/1.png"/>
            <img class="gov_img__image" src="/static/images/2.png"/>
            <img class="gov_img__image" src="/static/images/3.png"/>
            <img class="gov_img__image" src="/static/images/4.png"/>
            <img class="gov_img__image" src="/static/images/5.png"/>
        </div>
        
      </div>
      <div class="navBar">
        <div class="navBar__links">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Major Statistics</a>
          <a href="#">Organisations</a>
          <a href="#">Sustainability</a>
          <a href="#">Nominated</a>
          <a href="#">Public Inoformation</a>
        </div>
        <div class="navBar__search">
          <input type="text" placeholder="Search..">
          <button type="submit">Search</button>
        </div>
      </div>

      <div class="hero">
   
        
          <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="/static/images/G3.jpg" style="width:100% ; height:50%">
            <div class="text">Caption Three</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="/static/images/G4.jpg" style="width:100%">
            <div class="text">Caption Three</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="/static/images/G5.jpg" style="width:100%">
            <div class="text">Caption Three</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="/static/images/G6.jpg" style="width:100%">
            <div class="text">Caption Three</div>
          </div>
        
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
      </div>
      <script src="/static/gallery.js"></script>

<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Ministry of Coal AI Assistant !</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};

    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
